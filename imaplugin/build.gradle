apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionName libVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    // TODO: when playkit without plugins is released, replace this.
    //implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
    //implementation project(":playkit")
    //implementation 'com.kaltura.playkit:playkit:3.7.1'
    implementation 'com.kaltura:playkit-android:2b2a24626440ab41478efd101151b26403c125ed'

    //Ads libraries.
    api 'com.google.ads.interactivemedia.v3:interactivemedia:3.10.2'
    implementation 'com.google.android.gms:play-services-ads:15.0.1' , {
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'customtabs'
    }

    testImplementation 'junit:junit:4.12'
}

repositories {
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}
